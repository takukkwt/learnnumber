<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>数の単位を学ぼう</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1c20 0%, #2a2d35 100%);
            color: white;
            font-family: 'Noto Sans JP', sans-serif;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 3rem;
            max-width: 600px;
        }
        .learn-button {
            padding: 1rem 3rem;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .learn-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>数の単位を学ぼう</h1>
        <p>
            日本の数の単位体系は、独特で奥深い世界です。
            「万」「億」「兆」だけでなく、「京」「垓」「穰」など、
            様々な大きな数を表す単位があります。
            さらに、仏教経典に登場する「華厳経命数」では、
            より壮大な数の世界が広がっています。
        </p>
        <a href="number.html">
            <button class="learn-button">Let's Learn!</button>
        </a>
    </div>
</body>
</html>
